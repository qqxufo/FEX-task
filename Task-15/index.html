<!DOCTYPE>
<html>

<head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 03</title>
</head>

<body>
    <ul id="source">
        <li>北京空气质量：<b>90</b></li>
        <li>上海空气质量：<b>70</b></li>
        <li>天津空气质量：<b>80</b></li>
        <li>广州空气质量：<b>50</b></li>
        <li>深圳空气质量：<b>40</b></li>
        <li>福州空气质量：<b>32</b></li>
        <li>成都空气质量：<b>90</b></li>
    </ul>
    <ul id="resort">
    </ul>
    <button id="sort-btn">排序</button>
    <script type="text/javascript">
    var init = (function() {

        /**
         * getData
         * 读取id为source的列表，获取其中城市名字及城市对应的空气质量
         * 返回一个数组
         */
        function getData() {
            var list = document.querySelectorAll('#source li'),
                reg = /(\W+)(?=空气质量)/,
                data = [],
                city, quality, row;

            for (var i = 0; i < list.length; i++) {
                row = [];
                city = list[i].innerHTML.match(reg)[1];
                quality = list[i].querySelector('b').innerHTML;
                row.push(city);
                row.push(quality);
                data.push(row);
            }
            return data;
        }

        /**
         * sortAqiData
         * 按空气质量对data进行从小到大的排序
         * 返回一个排序后的数组
         */
        function sortAqiData(data) {
            data.sort(function(a, b) {
                return b[1] - a[1];
            });
            return data;
        }

        /**
         * render
         * 将排好序的城市及空气质量指数，输出显示到id位resort的列表中
         */
        function render(data) {
            var resort = document.getElementById('resort'),
                num = ['一', '二', '三', '四', '五', '六', '七'],
                desc, li, b;

            for (var i = 0; i < data.length; i++) {
                if (data[i][1] > 60) {
                    desc = '第' + num[i] + '名：' + data[i][0] + '空气质量：';
                    li = document.createElement('li');
                    li.appendChild(document.createTextNode(desc));
                    b = document.createElement('b');
                    b.appendChild(document.createTextNode(data[i][1]));
                    li.appendChild(b)
                    resort.appendChild(li);
                }
            }
        }

        /**
         * 初始化数据
         */
        function btnHandle() {
            var aqiData = getData();
            aqiData = sortAqiData(aqiData);
            render(aqiData);
        }

        /**
         * 绑定btn事件
         * 返回绑定函数
         */
        return function() {
            var sort_btn = document.getElementById('sort-btn');
            sort_btn.onclick = function() {
                btnHandle();
            }
        };
    })();

    // 执行初始化
    init();
    </script>
</body>

</html>
